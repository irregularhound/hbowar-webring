<!DOCTYPE html>

<head>
    <title>HBO War Webring</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wildcat">
    <meta name="description"
        content="A webring for fans of Band of Brothers, The Pacific, Generation Kill, and Masters of the Air on the indie web.">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="https://www.hbowar.xyz/css/onionring.css">
</head>

<body>
    <div id="container">
        <div id="headerArea">
            <div id="header"></div>
            <nav id="navbar">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/join">Join</a></li>
                    <li><a href="/members">Members</a></li>
                </ul>
            </nav>
        </div>

        <div id="flex">
            <aside id="leftSidebar">
                <img class="siteButton" src="https://bibliohound.neocities.org/images/88x31-buttons/blank.gif">
                <hr>
                <h2>Credits</h2>
                <ul>
                    <li><a href="https://garlic.garden/onionring/">Onionring</a> for the inner workings of the webring
                    </li>
                    <li><a href="https://codepen.io/sadness97/full/XJbLxNj">Sadgrl's Layout Generator</a> for the layout
                        template.</li>
                    <li>Fonts from Casady & Greene and Lukas Krakora</li>
                </ul>
                <h2>Updates</h2>
                <ul>
                    <li>September 24, 2025 - Website was launched.</li>
                </ul>
            </aside>
            <main>
                <h1>Members</h1>
                <div id='index'>
                    <script type="text/javascript" src="https://www.hbowar.xyz/js/onionring-variables.js"></script>
                    <script type="text/javascript" src="https://www.hbowar.xyz/js/onionring-index.js"></script>
                </div>
            </main>
            <aside id="rightSidebar">
                <iframe width="210" height="210" style="border:none" src="https://evehibi.nekoweb.org/ringlink/"
                    name="ringlink"></iframe>
                <hr>
                <h2>Affiliates</h2>
                <hr>
            </aside>
        </div>
        <footer id="footer">Bibliohound ©️ 2025</footer>
    </div>

</body>

</html>
